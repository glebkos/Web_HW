{% extends 'layouts/base.html'%}
{% load django_bootstrap5 %}

{% block content %}
<div class="row my-2">
        <h2>New Question</h2>
</div>
<form class="needs-validation w-75" method="post" novalidate>
    {% csrf_token %}
    <div>
        {% bootstrap_form form %}
    </div>
    <div class="form-row my-2 input-group">
        <div class="col d-flex justify-content-end">
            <button class="btn btn-success" type="submit">Ask!</button>
        </div>
    </div>
</form>
{% endblock %}

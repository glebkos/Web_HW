
<nav class="mt-3">
      <ul class="pagination">
        {% if page.has_previous %}
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">{{ page.previous_page_number }}</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        {% endif %}
        <li class="page-item active"><a class="page-link" href="">{{ page.number }}</a></li>
        {% if page.has_next %}
            <li class="page-item"><a class="page-link" href="#">{{ page.next_page_number }}</a></li>
            <li class="page-item"><a class="page-link" href="">Next</a></li>
        {% else %}
            <li class="page-item disabled"><a class="page-link" href="#">Next</a></li>
        {% endif %}
      </ul>
</nav>

{% extends 'layouts/base.html'%}
{% load django_bootstrap5 %}

{% block content %}
<form class="needs-validation col-6" method="post" novalidate>
    {% csrf_token %}
    <div class="row my-2">
        <h2>Log in</h2>
    </div>
    <div class="">
        {% bootstrap_form form %}
    </div>
        <div class="d-flex bd-highlight">
            <div class="me-auto">
                <button class="me-auto btn btn-success bd-highlight" type="submit">Log in</button>
            </div>
            <div class="ms-auto">
                <a href="{% url 'signup' %}" class="link bd-highlight mt-1">Create new account</a>
            </div>
        </div>
</form>
{% endblock %}
